<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em Html5, podemos inserir os elementos da lista a seguir, Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h>">Títulos</abbr></li>
        <li><abbr title="use a tag <img src>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">lista númeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
