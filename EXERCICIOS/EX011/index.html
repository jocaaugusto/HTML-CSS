<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
         <source media="(max-width:750px)" srcset="IMAGEM/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="IMAGEM/foto-m.png" type="image/png">
        <img src="IMAGEM/foto-g.png" alt="imagem flexíve">
    </picture>
    <H1>Reproduzindo áudio</H1>
    <p>Vamos reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="MIDIA/32-grenn day - Stray Heart.mp3" type="audio/mpeg">
        <source src="MIDIA/32-grenn day - Stray Heart.ogg" type="audio/ogg">
        <source src="MIDIA/32-grenn day - Stray Heart.wav" type="audio/wav">
        <p>Infelizmente seu navegor não consegue reproduzir áudio. <a href="MIDIA/32-grenn day - Stray Heart.mp3">clique aqui para baixar o áudio</a></p>
    </audio>
    <br>
    <audio preload="metadata" controls>
        <source src="MIDIA/31-Thats what i like about you.mp3" type="audio/mpeg">

    </audio>

    
</body>
</html>
