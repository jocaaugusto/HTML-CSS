<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: blueviolet;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
        
        td.dado{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Minha primera tabela</h1>
    <!--
        HIERAQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                 TABLE HEADER = CABEÃ‡ALHO DE TABELA
                 TABLE DATA = DADO DE TABELA
    -->
    <table>
        <TR> <!-- PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </TR>
        <tr class="linha"><td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
        <tr><td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
