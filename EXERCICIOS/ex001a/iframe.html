<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 450px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgb(138, 137, 137);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a> para aprender a programar</p>

    <p>Acessando o site 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a>
        </iframe>
        
        para aprender a programar</p>
    
</body>
</html>
